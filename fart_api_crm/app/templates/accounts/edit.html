{% extends "base.html" %}
{% block content %}
<h2>Редактировать счёт #{{ item.id }}</h2>
<form method="post">
  <label>Счёт<input name="account" value="{{ item.account }}"></label>
  <label>Банк<input name="bank_name" value="{{ item.bank_name }}"></label>
  <label>БИК<input name="bank_identity_number" value="{{ item.bank_identity_number }}"></label>
  <div><button class="btn" type="submit">Сохранить</button></div>
</form>
{% endblock %}
