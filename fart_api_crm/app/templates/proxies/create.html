{% extends "base.html" %}
{% block content %}
<h2>Создать доверенность</h2>
<form method="post">
  <div class="grid">
    <label>Организация
      <select name="organization_id" required>
        {% for o in orgs %}
          <option value="{{ o.id }}">{{ o.name }}</option>
        {% endfor %}
      </select>
    </label>

    <label>Сотрудник
      <select name="employee_id" required>
        {% for e in emps %}
          <option value="{{ e.id }}">{{ e.last_name }} {{ e.first_name }}</option>
        {% endfor %}
      </select>
    </label>

    <label>Контрагент
      <select name="customer_id" required>
        {% for c in custs %}
          <option value="{{ c.id }}">{{ c.name }}</option>
        {% endfor %}
      </select>
    </label>

    <label>Дата выдачи
      <input type="date" name="date_of_issue" required>
    </label>

    <label>Действительна до
      <input type="date" name="is_valid_until" required>
    </label>
  </div>

  <h3>Позиции</h3>
  <table id="items-table">
    <thead>
      <tr><th>Товар</th><th>Кол-во</th><th></th></tr>
    </thead>
    <tbody id="items-body">
      <tr>
        <td>
          <select name="product_id">
            {% for p in prods %}
              <option value="{{ p.id }}">{{ p.name }} ({{ p.unit.name }})</option>
            {% endfor %}
          </select>
        </td>
        <td><input type="number" name="amount" min="1" step="1"></td>
        <td><button class="btn danger" type="button" onclick="removeRow(this)">✖</button></td>
      </tr>
    </tbody>
  </table>

  <div class="toolbar">
    <button class="btn" type="button" onclick="addRow()">Добавить строку</button>
  </div>

  <button class="btn" type="submit">Сохранить</button>
</form>

<script>
function addRow() {
  const body = document.getElementById('items-body');
  const tr = document.createElement('tr');

  tr.innerHTML = `
    <td>
      <select name="product_id">
        {% for p in prods %}
          <option value="{{ p.id }}">{{ p.name }} ({{ p.unit.name }})</option>
        {% endfor %}
      </select>
    </td>
    <td><input type="number" name="amount" min="1" step="1"></td>
    <td><button class="btn danger" type="button" onclick="removeRow(this)">✖</button></td>
  `;
  body.appendChild(tr);
}
function removeRow(btn) {
  const tr = btn.closest('tr');
  tr.parentNode.removeChild(tr);
}
</script>
{% endblock %}
