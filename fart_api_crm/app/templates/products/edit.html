{% extends "base.html" %}
{% block content %}
<h2>Редактировать товар #{{ item.id }}</h2>
<form method="post">
  <label>Название<input name="name" value="{{ item.name }}" required></label>
  <label>Цена<input name="price" type="number" step="0.01" value="{{ item.price }}" required></label>

  <label>Единица измерения
    <select name="unit_id" required>
      {% for u in units %}
        <option value="{{ u.id }}" {% if item.unit_id == u.id %}selected{% endif %}>{{ u.name }}</option>
      {% endfor %}
    </select>
  </label>

  <div><button class="btn" type="submit">Сохранить</button></div>
</form>
{% endblock %}
